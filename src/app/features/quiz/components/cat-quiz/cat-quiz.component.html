<form [formGroup]="quizForm">
  <section>
    <lib-dynamic-form
      [fieldset]="getFormFields()"
      [prefillData]="getQuizData()"
      [errors]="errors"
    ></lib-dynamic-form>
    <button (click)="submitQuiz()">Submit</button>
  </section>
</form>
